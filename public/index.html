<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Booking</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-tPYh59bqMSQLC0pFoMQ36pN4nDX1sdMB8oHlWyHJInjupz66jCHiAYzwkj7Xt8kj4MOKwuzsoYZOkHIlOxZ51Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <h1><span style="color: #4040c3">Easy</span> Booking</h1>
          <nav>
            <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="/add-report">Add report</a></li>
              <li><a href="/Add-Accommodations">Add Accommodations</a></li>
              <li class="dropdown">
                <a href="javascript:void(0)">My Account</a>
                <div class="dropdown-content">
                  <a href="/My-Properties">My Properties</a>
                  <a href="/My-Reservations">My Reservations</a>
                  <a id="logout" style="color: red" href="">Logout</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h2>Find Your Perfect Stay</h2>
        <p>Book hotels or houses easily and quickly</p>
        <div id="alert-container"></div>
        <form action="#" method="POST" class="search-form">
          <select name="city">
            <option value="" disabled selected>Select a City</option>
            <!-- Options populated dynamically -->
          </select>
          <span class="date-label">From : </span>
          <input type="date" name="checkin" placeholder="Check-in Date" />
          <span class="date-label"> To : </span>
          <input type="date" name="checkout" placeholder="Check-out Date" />
          <select name="property-type">
            <option value="" disabled selected>Select Type</option>
            <option value="hotel">Hotel</option>
            <option value="house">House</option>
            <option value="Both">Both</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section id="results" class="results">
      <div class="container">
        <div class="grid-controls">
          <h2 class="header-style">Available Listings</h2>
          <div class="grid-toggle">
            <button class="grid-btn active" data-grid="1">1 per row</button>
            <button class="grid-btn" data-grid="2">2 per row</button>
            <button class="grid-btn" data-grid="3">3 per row</button>
          </div>
        </div>
        <div id="cards-container" class="cards-grid grid-3">
          <!-- Cards will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>Â© 2024 Easy Booking. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
