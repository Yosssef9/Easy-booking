<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Easy Booking</title>
    <link rel="stylesheet" href="./css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-tPYh59bqMSQLC0pFoMQ36pN4nDX1sdMB8oHlWyHJInjupz66jCHiAYzwkj7Xt8kj4MOKwuzsoYZOkHIlOxZ51Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <h1><span style="color: #4040c3">Easy</span> Booking</h1>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="admin.html">Admin Dashboard</a></li>
              <li><a href="#">Reports</a></li>
              <li><a href="#">Add Account</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="admin-dashboard">
      <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-actions">
          <!-- Reports Section -->
          <div class="reports">
            <h3>Recent Reports</h3>
            <p>No new reports yet.</p>
            <button class="view-reports-btn">View All Reports</button>
          </div>

          <!-- Add Account Section -->
          <div class="add-account">
            <h3>Add New Account</h3>
            <form action="#" method="POST">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <button type="submit">Add Account</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 Easy Booking. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
