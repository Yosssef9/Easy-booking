<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Report - Easy Booking</title>
    <link rel="stylesheet" href="./css/addReport.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-tPYh59bqMSQLC0pFoMQ36pN4nDX1sdMB8oHlWyHJInjupz66jCHiAYzwkj7Xt8kj4MOKwuzsoYZOkHIlOxZ51Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="alert-container"></div>

    <header>
      <div class="container">
        <div class="header-container">
          <a href="" class="logo-link">
            <img src="./images/logo.png" alt="Easy Booking logo" class="logo" />
          </a>
          <nav>
            <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="/add-report">Add report</a></li>
              <li><a href="/Add-Accommodations">Add Accommodations</a></li>
              <li class="dropdown">
                <a href="javascript:void(0)">My Account</a>
                <div class="dropdown-content">
                  <a href="/My-Properties">My Properties</a>
                  <a href="/My-Reservations">My Reservations</a>
                  <a id="logout" style="color: red" href="#">Logout</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="page-wrapper">
      <main class="hero">
        <div class="container">
          <h2>Create Your Report</h2>
          <p>Provide the necessary details to create your report.</p>
          <form action="#" method="POST" class="report-form">
            <input
              type="text"
              placeholder="Report Title"
              name="title"
              required
            />
            <textarea
              placeholder="Describe the report"
              name="description"
              rows="5"
              required
            ></textarea>
            <button type="submit">Submit Report</button>
          </form>
        </div>
      </main>

      <footer>
        <div class="container">
          <p>&copy; 2025 Easy Booking. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="./js/addReport.js"></script>
  </body>
</html>
